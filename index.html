<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Map editor PBG</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
  
  <script src="./modal.js" defer></script>  
  <script src="./indexeddb.js" defer></script> 
  <script src="./editor.js" defer></script>  
  <script src="./script.js" defer></script>
    
</head>

<body>
  <header>     
    <iframe id="helpbox" src="help_ru.html" style="display: none;"></iframe> <!-- help html --> 
  </header>
  
  <main>
    <div class="curtain" style="display: none;">
      <!-- затенённая штора на весь main с блокировкой нажатий при редактировании и других операциях -->
    </div>

    <div class="button_controls">
      <div class="menu_line">
        <div class="menu">
          <div class="menu_button">map</div>
          <div class="menu_content">
            <button class="btn-new" data-text="создать новую карту">new</button>
            <button class="btn-upload" data-text="сохранить карту на сервер jsonbin.io">save</button>
            <button class="btn-download" data-text="загрузить карту c сервера jsonbin.io">open</button>
            <button class="btn-clear" data-text="очистить опорники">clear</button>
          </div>
        </div>
        <div class="menu">
          <div class="menu_button">file</div>
          <div class="menu_content">
            <button class="btn-save" data-text="записать карту в файл">save</button>
            <button class="btn-load" data-text="загрузить карту из файла">open</button>
          </div>
        </div>
        <div class="menu">
          <div class="menu_button">image</div>
          <div class="menu_content">
            <button class="btn-imgcopy" data-text="копировать изображение карты в буфер обмена">copy </button>
            <button class="btn-imgsave" data-text="записать изображение карты в файл">save </button>
            <button class="btn-imgbb" data-text="загрузить изображение карты на сайт imgbb.com">upload </button>
          </div>
        </div>
      </div>

      <div class="file-name">
        <!-- name -->
      </div>
      
      <div class="menu_line">        
        <button class="btn-test" data-text="DEBUG" style="visibility: hidden;">test</button>
        <button class="btn-help" data-text="описание">help</button>
        <button class="btn-theme" data-text="сменить цветовую тему">theme</button>
      </div>
      

    </div>
    
    <div class="container">
      <!-- отображение сцены -->
      <canvas>
      </canvas>

      <!-- редактор секторов -->
      <form class="sector_editor" style="display: none;" onsubmit="return false" >
        <input type="text" class="input_name" name="name" autocomplete="off"/>
        <div class="input_osad">
          <input type="radio" name="os" value="штаб" />
          <input type="radio" name="os" value="o" />
          <input type="radio" name="os" value="oo" />
          <input type="radio" name="os" value="ooo" />
				</div>
        <div class="input_color">
          <input type="radio" name="clr" value="0" style="display: none;"/> <!--прозрачный-->
          <input type="radio" name="clr" value="1" /> <!--розовый-->
          <input type="radio" name="clr" value="2" /> <!--фиолетовый-->
          <input type="radio" name="clr" value="3" /> <!--синий-->
          <input type="radio" name="clr" value="4" /> <!--оранжевый-->
          <input type="radio" name="clr" value="5" /> <!--голубой-->
          <input type="radio" name="clr" value="6" /> <!--желтый-->
          <input type="radio" name="clr" value="7" /> <!--зеленый-->
          <input type="radio" name="clr" value="8" /> <!--красный-->
        </div>
        <div class="input_end">
          <button class="btn-edit-save" >SAVE</button>
          <button class="btn-edit-cancel" >CANCEL</button>
        </div>
      </form>

      <!-- монитор буфера обмена (для отображения скопированой карты) -->
      <div class="monitor" data-text="">
        <img>
      </div>
      
      <!-- log area -->
      <div id="log-box">
      </div>

      <!-- модальное окно -->
      <div class="modal_window" style="display: none;">
        <div class="modal_header">
          <div class="modal_title"> <!-- Заголовок окна --> </div>
          <div class="modal_close">🞫</div>
        </div>
        <div class="modal_body">
          <!-- Содержимое окна -->
        </div>     
        <div class="modal_controls" style="visibility: hidden;">          
          <!-- Кнопки окна (при наличии) -->   
          <button type="button" class="modal_button"></button>    
          <button type="button" class="modal_button"></button>
        </div>                
      </div>

    </div>

    <!-- область вывода подсказок -->
    <div class="label-box">      
    </div>
    
  </main>

  
</body>

</html>
