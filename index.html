<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>FOE PBG map editor © SirYozhka</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <!-- header -->
  </header>
  <main>

    <div class="container">
      <div class="color">
        <!-- выбранный цвет -->
      </div>
      <canvas>
        <!-- отображение сцены с помошью canvas -->
      </canvas>
    </div>

  </main>

  <!-- DEBUG: индикация -->
  <div class="label-box" style="position: absolute; top: 0px; right: 50%; font-size: 14px; color: darkblue;">
    <script>
      function LAB(message) { document.querySelector(".label-box").textContent = message; }
    </script>
  </div>

  <!-- DEBUG логирование на экран -->
  <div class="log-box">
    <p>-------- журнал событий --------</p>
    <style>
      .log-box {
        position: absolute;
        top: 6vh;
        right: 1vh;
        width: 200px;
        min-width: fit-content;
        height: fit-content;
        max-height: 80vh;
        padding: 5px;
        overflow: auto;
        background-color: lightgrey;
        font-size: 13px;
        color: darkblue;
        opacity: 0.7;
        visibility: hidden;
      }
    </style>
    <script>
      const div_log = document.querySelector(".log-box");
      function LOG(message) {
        div_log.style.visibility = "visible"; //при первом же логе делаем видимым
        const p_msg = document.createElement("p");
        div_log.appendChild(p_msg);
        p_msg.textContent = message;
        p_msg.scrollIntoView();
      }
    </script>
  </div>

  <footer> </footer>
</body>

</html>
