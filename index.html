<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>FOE PBG map editor © SirYozhka</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header> <!-- header -->
    <!-- DEBUG: индикация -->
    <button class="edit">edit </button>
    <button class="copy">copy </button>
  </header>
  <main>
    <img id="background" src="images/bg.jpg" style="display:none">
    <img id="addresses" src="images/mapa.bmp" style="display:none">
    <img id="sectors" src="images/maps.png" style="display:none">

    <div class="container">
      <div class="label-box">
        клик по штабу - выбрать цвет, клик по сектору - покрасить в цвет штаба
        <script>
          function LAB(message) { document.querySelector(".label-box").textContent = message; }
        </script>
      </div>
      <canvas>
        <!-- отображение сцены с помошью canvas -->
      </canvas>

      <form class="edit" style="display:none">
        <fieldset>
          <legend>Штабы</legend>
          <label for="user_name">
            Штаб 1
            <input type="text" name="text" id="user_name">
          </label>
        </fieldset>
        <fieldset>
          <legend>Сектора</legend>
          <label for="user_name">
            X1X
            <input type="text" name="text" id="user_name">
          </label>
        </fieldset>
        <button class="save-data">save</button>
      </form>

    </div>


  </main>


  <!-- DEBUG логирование на экран -->
  <div class="log-box">
    <p>-------- журнал событий --------</p>
    <style>
      .log-box {
        position: absolute;
        top: 6vh;
        right: 1vh;
        width: 200px;
        min-width: fit-content;
        height: fit-content;
        max-height: 80vh;
        padding: 5px;
        overflow: auto;
        background-color: lightgrey;
        font-size: 13px;
        color: darkblue;
        opacity: 0.7;
        visibility: hidden;
      }
    </style>
    <script>
      const div_log = document.querySelector(".log-box");
      function LOG(message) {
        div_log.style.visibility = "visible"; //при первом же логе делаем видимым
        const p_msg = document.createElement("p");
        div_log.appendChild(p_msg);
        p_msg.textContent = message;
        p_msg.scrollIntoView();
      }
    </script>
  </div>

  <footer> </footer>
</body>

</html>
