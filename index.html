<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>FOE editor PBG map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="controls">
      <div class="label-box">
        Выбор гильдии (клик по штабу). Выбор опорника (клик по сектору). Редактор (правая кнопка)
      </div>
      <button class="btn-clear" data-text="очистить выделение всех опорников">clear </button>
      <button class="btn-copy" data-text="копировать карту в буфер обмена">copy </button>
    </div>

    <div class="container">
      <canvas>
        <!-- отображение сцены с помошью canvas -->
      </canvas>

      <!-- редактор названий гильдий -->
      <div class="guild-editor" style="visibility:hidden">
        <input name="ed" type="text" class="name-editor">
      </div>

      <!-- редактор секторов и количества мест под осадки -->
      <div class="sector-editor" style="visibility:hidden">
        <input name="nm" type="text" class="name-editor">
        <input name="os" type="number" class="siege-editor" min="0" max="3">
      </div>

      <div class="monitor">
        <img>
        <!-- монитор буфера обмена (для отображения скопированой карты) -->
      </div>

    </div>
    <div class="footer">
      <div class="copyright">
        © 2023 <a href="tg://resolve?domain=SirYozhka">SirYozhka</a> (version 1.3)
      </div>
      <div class="load-spinner">
        <!-- индикатор процессов -->
      </div>
    </div>
  </main>
  
  <footer></footer>

  <div class="log-box">
    <!-- DEBUG логирование на экран -->
    <p>-------- debug log --------</p>
  </div>

</body>

</html>
