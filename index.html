<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Map editor PBG</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header></header>

  <main>
    <div class="button-controls">
      <button class="btn-save" data-text="записать настройки карты в файл">save </button>
      <button class="btn-load" data-text="загрузить настройки карты из файла">load </button>
      <button class="btn-clear" data-text="очистить выбор всех опорников">clear </button>
      <button class="btn-copy" data-text="копировать изображение карты в буфер обмена">copy </button>
      <div class="label-box">
        Выбор гильдии (клик по штабу). Выбор опорника (клик по сектору). Редактор (правая кнопка)
      </div>
    </div>

    <div class="container">
      <!-- отображение сцены -->
      <canvas>
      </canvas>

      <!-- редактор секторов -->
      <form class="sector_editor" style="display: none;" onsubmit="return false" >

        <input type="text" class="input_name" name="name" autocomplete="off"/>
                
        <div class="input_osad">
          <input type="radio" name="os" value="штаб" />
          <input type="radio" name="os" value="o" />
          <input type="radio" name="os" value="oo" />
          <input type="radio" name="os" value="ooo" />
				</div>
        
        <div class="input_color">
          <input type="radio" name="clr" value="1" checked />
          <input type="radio" name="clr" value="2" />
          <input type="radio" name="clr" value="3" />
          <input type="radio" name="clr" value="4" />
          <input type="radio" name="clr" value="5" />
          <input type="radio" name="clr" value="6" />
          <input type="radio" name="clr" value="7" />
          <input type="radio" name="clr" value="8" />
        </div>

      </form>

      <!-- монитор буфера обмена (для отображения скопированой карты) -->
      <div class="monitor">
        <img>
      </div>
      
      <div id="log-box">
        <!-- DEBUG log area -->
      </div>

    </div>
   
  </main>

  <footer>
    <span>Редактор карты секторов-опорников для ПБГ <a href="https://www.innogames.com/games/forge-of-empires/"  target="_blank">"FORGE OF EMPIRES"</a>
    </span>
    <span class="copyright">
      © 2024 <a href="tg://resolve?domain=SirYozhka">SirYozhka</a> (version 1.2)
    </span>
  </footer>
 

</body>

</html>
