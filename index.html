<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Map editor PBG</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header></header>

  <main>
    <div class="button-controls">
      <button class="btn-save" data-text="записать размещение опорников в файл">save </button>
      <button class="btn-load" data-text="загрузить размещение опорников из файла">load </button>
      <button class="btn-clear" data-text="очистить выделение всех опорников">clear </button>
      <button class="btn-copy" data-text="копировать карту в буфер обмена">copy </button>
      <div class="label-box">
        Выбор гильдии (клик по штабу). Выбор опорника (клик по сектору). Редактор (правая кнопка)
      </div>
    </div>

    <div class="container">
      <!-- отображение сцены -->
      <canvas>
      </canvas>

      <!-- редактор названий гильдий -->
      <div class="guild-editor" style="visibility:hidden">
        <input name="ed" type="text" class="name-editor">
      </div>

      <!-- редактор секторов и количества мест под осадки -->
      <div class="sector-editor" style="visibility:hidden">
        <input name="nm" type="text" class="name-editor">
        <input name="os" type="number" class="siege-editor" min="0" max="3">
      </div>

      <!-- монитор буфера обмена (для отображения скопированой карты) -->
      <div class="monitor">
        <img>
      </div>
      
      <!-- DEBUG логирование на экран -->
      <div id="log-box">
        <p>... downloading log ...</p>
      </div>

    </div>
   
  </main>

  <footer>
    <span>Редактор карты секторов-опорников. <a href="https://www.innogames.com/games/forge-of-empires/"  target="_blank">"FORGE OF EMPIRES"</a>
    </span>
    <span class="copyright">
      © 2024 <a href="tg://resolve?domain=SirYozhka">SirYozhka</a> (version 1.2)
    </span>
  </footer>
 

</body>

</html>
